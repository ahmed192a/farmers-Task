<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        * {
            box-sizing: border-box;

        }

        body {
            height: 100%;
            position: relative;
            margin: 0;
            padding: 0;
        }

        section {
            height: 900px;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: rgb(130, 94, 163);
        }

        input[type=submit] {
            background-color: white;
            height: 50px;
            border: 0px;
        }

        hr {
            border: 1.5px solid white;
            margin-bottom: 25px;
        }

        h1 {
            color: #f1f1f1;
            text-align: center;
        }
    </style>

</head>

<body>

    <section>
        <div class="container">
            <h1>Pirates Egypt</h1>
            <p>Please fill in this form</p>
            <hr>

            <div class="row">
                <div class=" col-md-12">
                    <form>

                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Enter name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="">phone</label>
                            <input type="phone" class="form-control" placeholder="01*********" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="">Academic Year</label>
                            <select name="event" required="" class="form-control form-control-lg">
                                <option selected="" hidden="" value="">Select Event</option>
                                <option value="prep">prep</option>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Department</label>
                            <select name="event" required="" class="form-control form-control-lg">
                                <option selected="" hidden="" value="">Select Event</option>
                                <option value="Prep">Prep</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="civil">civil</option>
                                <option value="Architecture">Architecture</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">First Preference</label>
                            <select name="event" required="" class="form-control form-control-lg">
                                <option selected="" hidden="" value="">Select Event</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Advertising">Advertising</option>
                                <option value="Project Management">Project Management</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Business">Business</option>
                                <option value="Business Development">Business Development</option>
                                <option value="Got Talent">Got Talent</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Second Preference</label>
                            <select name="event" required="" class="form-control form-control-lg">
                                <option selected="" hidden="" value="">Select Event</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Advertising">Advertising</option>
                                <option value="Project Management">Project Management</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Business">Business</option>
                                <option value="Business Development">Business Development</option>
                                <option value="Got Talent">Got Talent</option>
                            </select>
                        </div>

                        <hr>

                        <div class="form-group">
                            <input type="submit" class="form-control" value="submit">
                        </div>
                    </form>

                </div>

            </div>

        </div>



    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    </script>

</body>

</html>
