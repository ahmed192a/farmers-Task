  <body>

    <div class="main">


      <div class="text-head" >
        <h1 class="pirates" >Pirates Egypt</h1>
        <br>
        <h5 class="instruction1"> <span style="color: rgb(255, 0, 51);">**</span> Please fill in this form <span style="color: rgb(255, 0, 51);">**</span></h5>
        <hr>
      </div>
      <div class="container">
        <div class="row">

            <div class="col-md-12">
              
                <form  class="form">

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Enter name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="">phone</label>
                        <input type="phone" class="form-control" placeholder="01*********" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="">Academic Year</label>
                        <select name="Academic-year" required="" class="form-control form-control-md">
                            <option selected="" hidden="" value="">Select Event</option>
                            <option value="prep">prep</option>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Department</label>
                        <select name="Department" required="" class="form-control form-control-md">
                            <option selected="" hidden="" value="">Select Event</option>
                            <option value="prep">Prep</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="civil">civil</option>
                            <option value="Architecture">Architecture</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">First Preference</label>
                        <select name="event_1" required="" class="form-control form-control-md">
                            <option selected="" hidden="" value="">Select Event</option>
                            <option value="1_event1">event1</option>
                            <option value="1_event2">event2</option>
                            <option value="1_event3">event3</option>
                            <option value="1_event4">event4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Second Preference</label>
                        <select name="event_2" required="" class="form-control form-control-md">
                            <option selected="" hidden="" value="">Select Event</option>
                            <option value="2_event1">event1</option>
                            <option value="2_event2">event2</option>
                            <option value="2_event3">event3</option>
                            <option value="2_event4">event4</option>
                        </select>
                    </div>

                    <hr style="border-color: white; border-style: outset;">

                    <div class="form-group">
                        <input  type="submit" class="submit form-control" value="submit" >
                    </div>
                </form>

            </div>

        </div>
      </div>




      
    </div>
